<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Result</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Result</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <span th:text="${strategy}">Strategy</span> - 
                <span th:text="${workType == 'io' ? 'I/O Bound' : (workType == 'cpu' ? 'CPU Bound' : 'Async')}">Work Type</span>
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${response.success ? 'Success' : 'Error'}">Status</h5>
                <p class="card-text" th:text="${response.message}">Message</p>
                
                <div class="mt-3">
                    <strong>Parameters:</strong>
                    <ul>
                        <li th:if="${workType != 'cpu'}">Delay: <span th:text="${delayMs}">1000</span> ms</li>
                        <li th:if="${workType == 'cpu'}">CPU Iterations: 10,000,000</li>
                        <li>Concurrent Requests: <span th:text="${concurrentRequests}">1</span></li>
                    </ul>
                </div>
                
                <div class="mt-3">
                    <strong>Performance:</strong>
                    <ul>
                        <li>Total Response Time: <span th:text="${response.responseTimeMs}">0</span> ms</li>
                        <li>Average Response Time per Request: <span th:text="${concurrentRequests > 0 ? response.responseTimeMs / concurrentRequests : 0}">0</span> ms</li>
                        <li>Throughput: <span th:text="${response.responseTimeMs > 0 ? (concurrentRequests * 1000.0 / response.responseTimeMs) : 0}">0</span> requests/second</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <!-- Debug output to see what's being passed -->
            <div class="mb-2">
                <small class="text-muted">Debug - Strategy: <span th:text="${strategy}"></span></small>
            </div>
            
            <!-- Use a more robust approach to generate the back URL -->
            <a th:href="${
                strategy == 'Traditional Threads' ? '/traditional' : 
                (strategy == 'Virtual Threads' ? '/virtual' : 
                (strategy == 'WebFlux' ? '/webflux' : '/'))
            }" class="btn btn-secondary">Back</a>
            <a href="/" class="btn btn-primary">Home</a>
        </div>
    </div>
</body>
</html>
