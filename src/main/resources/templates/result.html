<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Result</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2 th:text="${testType} + ' ' + ${workType} + ' Test'"></h2>
            </div>
            <div class="card-body">
                <p><strong>Delay:</strong> <span th:text="${delayMs} + ' ms'"></span></p>
                <p><strong>Success:</strong> <span th:text="${response.success}"></span></p>
                <p><strong>Message:</strong> <span th:text="${response.message}"></span></p>
                <p><strong>Response Time:</strong> <span th:text="${response.responseTimeMs} + ' ms'"></span></p>
            </div>
        </div>
        
        <a th:href="'/' + ${#strings.toLowerCase(testType).replace(' ', '')}" class="btn btn-primary">Run Another Test</a>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
