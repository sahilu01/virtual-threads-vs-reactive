<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Virtual Threads Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Virtual Threads Demo</h1>
        <p class="lead">Test the performance of Java 21 virtual threads</p>
        
        <div class="card mb-4">
            <div class="card-header">
                Run Test
            </div>
            <div class="card-body">
                <form action="/run-virtual" method="get">
                    <div class="mb-3">
                        <label for="workType" class="form-label">Work Type</label>
                        <select class="form-select" id="workType" name="workType">
                            <option value="io">I/O Bound</option>
                            <option value="cpu">CPU Bound</option>
                            <option value="async">Async</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="delayMs" class="form-label">Delay (ms)</label>
                        <input type="number" class="form-control" id="delayMs" name="delayMs" value="1000">
                        <div class="form-text">For I/O and Async work types only</div>
                    </div>
                    <div class="mb-3">
                        <label for="concurrentRequests" class="form-label">Concurrent Requests</label>
                        <input type="number" class="form-control" id="concurrentRequests" name="concurrentRequests" value="1" min="1" max="1000">
                        <div class="form-text">Number of concurrent requests to process</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Run Test</button>
                </form>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
