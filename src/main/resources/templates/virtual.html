<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Virtual Thread Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Virtual Thread Test</h1>
        <p>Test the performance of Java 21 virtual threads.</p>
        
        <form action="/virtual/run" method="get" class="mb-4">
            <div class="mb-3">
                <label for="workType" class="form-label">Work Type:</label>
                <select id="workType" name="workType" class="form-select">
                    <option value="io">I/O Bound</option>
                    <option value="cpu">CPU Bound</option>
                    <option value="async">Async</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="delayMs" class="form-label">Delay (ms):</label>
                <input type="number" id="delayMs" name="delayMs" value="1000" class="form-control" />
            </div>
            
            <button type="submit" class="btn btn-primary">Run Test</button>
        </form>
        
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
